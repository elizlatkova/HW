<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
</head>

<body>
    <h1>Изчисляване на BMI (Индекс на телесната маса)</h1>

    <div>
        Височина:
        <label>
            <input type="number" placeholder="Височина в метри" id="height">
        </label>
    </div>

    <div>
        Тегло:
        <label>
            <input type="number" placeholder="Тегло в кг" id="weight">
        </label>
    </div>

    <button>Пресметни</button>
    <div class="output"></div>
    <script src="./BMI_weight.js"></script>

</body>

</html>
