<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW_create_element</title>
</head>

<body>
    <div>
        <input id="input" type="text" placeholder="task_item" autofocus >
        <button id="addButton">Add</button>
    </div>
    <hr>
    <h1>Current tasks</h1>
    <ul id="list_task">
        <li>Task1</li>
    </ul>

    <script>

        let btnAdd = document.getElementById('addButton');
        btnAdd.addEventListener('click', addTaskAbove);
        function addTaskAbove() {
            let input = document.getElementById('input');
            if (input.value) {
                let newTask = document.createElement('li');
                let textNewTask = document.createTextNode(input.value);
                newTask.appendChild(textNewTask);
                let listItem = document.getElementById('list_task');
                listItem.insertBefore(newTask, listItem.children[0]);
                input.value = "";
            }
        }

    </script>

</body>

</html>
